<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap">
    <title>Dashboard</title>
    <style>
        /* --- General Reset & Typography --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cinzel', serif;
            background-color: #f4f7f6;
            color: #333;
        }

        /* --- Sticky Navigation Bar --- */
        .sticky-nav {
            position: sticky; /* The magic property */
            top: 0;           /* Stays at the top of the viewport */
            z-index: 1000;    /* Ensures it sits above other content */
            background-color: #022352;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between; /* Spacing between buttons */
            flex-wrap: wrap; /* Allows wrapping on small mobile screens */
            gap: 10px;
            width: 100%;
            height: 12vh;
        }

        /* --- The 7 Buttons --- */
        .nav-btn {
            font-family: inherit;
            flex: 1; /* Makes buttons grow evenly */
            background-color: #34495e;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 100px; /* Minimum width for readability */
        }

        .nav-btn:hover {
            background-color: #3498db; /* Highlight color */
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background-color: #f8b31a; /* Distinct color for active state */
        }

        .compass:hover {
            transform: rotate(360deg);
            transition: transform 1.5s ease;
        }

        .menu-button {
            display: none; /* Hidden by default */
        }
        @media (max-width: 1205px) {
            .sticky-nav {
                height: auto; /* Adjust height for wrapping */
            }
            .nav-btn {
                display: none; /* Stack buttons on small screens */
            }
            .user-profile, .compass {
                display: block; /* Hide images on small screens */
            }
            .menu-button {
                display: inline-flex;
                width: 20px;
                justify-content: space-around;
                /* align-content: flex-end; */
                /* flex-wrap: nowrap; */
                align-items: baseline;
                padding-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sticky-nav">
        <div style="width: 10%; height: 100%;">
            <a href="/dashboard">
                <img class="compass" src="{{ url_for('static', path='logo.png') }}" alt="Seeker 2.0 Logo" style="height:100%;">
            </a>
        </div>
        <div style="width: 50%; display: flex; justify-content: center; align-items: center;">
            <div class="menu-button">
                <a href="#" style="width: 100%; height: 100%;">
                    <img class="menu-image" src="{{ url_for('static', path='menu.png') }}" alt="Seeker 2.0 Logo", style="width: 30px;">
                </a>
            </div>
            <nav>
                <button class="nav-btn active">QUESTS</button>
                <button class="nav-btn">SUBGUILDS</button>
                <button class="nav-btn">RANKER'S HALL</button>
                <button class="nav-btn">SCROLLS</button>
                <button class="nav-btn">CODEX</button>
            </nav>
        </div>
        <div style="width: 10%;">
            <a href="/profile" style="width: 100%; height: 100%;">
                <img class="user-profile" src="{{ url_for('static', path='user.png') }}" alt="User Profile" style="height:40px;">
            </a>
        </div>
    </div>
</body>
</html>
