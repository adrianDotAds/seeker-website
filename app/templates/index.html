<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap">
    <style>
        :root {
            --header-mobile-font-size: 15px;
        }
        body {
            font-family: 'Cinzel', serif;
            background-color: #00002B;
            color: #000000;
            width: 100%;
            height: 98vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form {
            text-align: center;
            flex-wrap: wrap;
            display: flex;
            flex-direction: column;
            align-content: center;
            justify-content: center;
            border-radius: 10px;
        }
        #login-form-container {
            width: 80dvh;
            border: 25px solid #004AAD;
            border-radius: 10px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 14px;
            border: 1px solid #ffffff;
            background-color: #EFF2F8;
            font-family: 'montserrat', sans-serif;
        }
        input::placeholder {
            font-weight: bold;
            padding-left: 10%;
        }
        button {
            background-image: radial-gradient(#02265B, #030611);
            color: #ffffff;
            cursor: pointer;
        }
        .sign-up {
            color: #004AAD;
            cursor: pointer;
            margin: 0 0 0 0;
        }
        .sign-up-holder {
            margin-top: 10%;
            text-align: center;
        }
        a{
            text-decoration: none;
        }
        @media screen and (max-width: 650px) {
            #login-form-container {
                width: 70%;
            }
            #login-header {
                font-size: var(--header-mobile-font-size);
            }
            input{
                font-size: 14px;
                width: 85%;
                /* padding: 0 0 0 5%; */
            }
            .sign-up-holder {
                font-size: var(--header-mobile-font-size);
            }
            h3{
                font-size: var(--header-mobile-font-size);
            }
        }
    </style>
</head>
<body>
    <div id ="login-form-container">
        <h2 id="login-header">SEEKER AUTHENTICATION</h2>
        <form action="/login" method="post">
            <input type="email" name="email" placeholder="EMAIL" required>
            <input type="password" name="password" placeholder="PASSWORD" required>
            <input type="text" name="seeker_id" placeholder="SEEKER ID" required>
            <button type="submit">LOG IN</button>
            <div class="sign-up-holder">
                <h3 style="margin: 0 0 0 0;">NOT A MEMBER YET?</h3>
                <a href="/sign-up"><h3 class="sign-up">I WANT TO BECOME A SEEKER</h3></a>
            </div>
        </form>
    </div>
    
</body>
</html>
